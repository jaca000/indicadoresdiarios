<!doctype html>
<html lang="pt-PT">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Monte do Pasto · Painel</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
/* =========================
   AGRO MOTION SYSTEM
   ========================= */
:root{
  --bg-dark:#0f1411;
  --bg-mid:#1b241f;
  --accent:#6fa87a;     /* verde natural */
  --accent-soft:#a8c7b0;

  --card:#141b17;
  --text:#f3f6f4;
  --muted:#9fb3a6;

  --radius:22px;
  --gap:26px;
}

/* =========================
   BASE
   ========================= */
*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
  color:var(--text);
  overflow:hidden;
  background:linear-gradient(180deg,var(--bg-dark),var(--bg-mid));
}

/* =========================
   MOVING BACKGROUND
   ========================= */
.bg{
  position:fixed;
  inset:0;
  z-index:-1;
  overflow:hidden;
}

.bg::before,
.bg::after{
  content:"";
  position:absolute;
  width:140%;
  height:140%;
  background:
    radial-gradient(circle at 30% 30%, rgba(111,168,122,.18), transparent 55%),
    radial-gradient(circle at 70% 70%, rgba(168,199,176,.12), transparent 60%);
  animation: drift 60s linear infinite;
}

.bg::after{
  animation-duration: 90s;
  animation-direction: reverse;
}

@keyframes drift{
  from{ transform: translate(-10%, -10%) rotate(0deg); }
  to{ transform: translate(-20%, -20%) rotate(360deg); }
}

/* =========================
   LAYOUT
   ========================= */
.screen{
  height:100vh;
  display:grid;
  grid-template-rows:90px 1fr 70px;
}

/* =========================
   HEADER
   ========================= */
header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 36px;
}

.brand img{
  height:42px;
  opacity:.9;
}

.clock{
  font-size:32px;
  font-weight:600;
  color:var(--accent-soft);
}

/* =========================
   MAIN
   ========================= */
main{
  padding:36px;
}

.grid{
  height:100%;
  display:grid;
  gap:var(--gap);
  grid-template-columns:repeat(auto-fit,minmax(420px,1fr));
  align-content:center;
}

/* =========================
   CARD
   ========================= */
.card{
  background:linear-gradient(180deg,#18201c,#111815);
  border-radius:var(--radius);
  padding:22px;
  display:flex;
  flex-direction:column;
  box-shadow:0 30px 70px rgba(0,0,0,.6);
  animation: breathe 14s ease-in-out infinite;
}

@keyframes breathe{
  0%,100%{ transform: scale(1); }
  50%{ transform: scale(1.015); }
}

.card h3{
  margin:0 0 16px 0;
  font-size:14px;
  font-weight:600;
  letter-spacing:.6px;
  text-transform:uppercase;
  color:var(--muted);
}

/* =========================
   CONTENT
   ========================= */
.content{
  flex:1;
  border-radius:16px;
  background:rgba(0,0,0,.25);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:18px;
}

/* NUMBER */
.number{
  font-size:64px;
  font-weight:700;
  animation: rise 2s ease forwards;
}

@keyframes rise{
  from{ opacity:0; transform: translateY(20px); }
  to{ opacity:1; transform: translateY(0); }
}

.number span{
  display:block;
  font-size:18px;
  margin-top:8px;
  color:var(--muted);
}

/* IMAGE */
.content img{
  width:100%;
  height:100%;
  object-fit:contain;
  opacity:0;
  animation: fadein 2s ease forwards;
}

@keyframes fadein{
  to{ opacity:1; }
}

/* NOTE */
.note{
  margin-top:14px;
  font-size:14px;
  color:var(--muted);
  text-align:center;
}

/* =========================
   FOOTER
   ========================= */
footer{
  display:flex;
  align-items:center;
  padding:0 36px;
  font-size:16px;
  color:var(--muted);
}
</style>
</head>

<body>
<div class="bg"></div>

<div class="screen">

  <header>
    <div class="brand">
      <img src="assets/logo-monte-do-pasto.png" alt="Monte do Pasto">
    </div>
    <div class="clock" id="clock">--:--</div>
  </header>

  <main>
    <div class="grid" id="grid"></div>
  </main>

  <footer>
    Informação interna · Monte do Pasto
  </footer>

</div>

<script>
const items = [
  {
    active:true,
    title:"Produção diária",
    type:"number",
    value:"1280",
    unit:"kg",
    note:"Lote bovino"
  },
  {
    active:true,
    title:"Evolução semanal",
    type:"image",
    image:"assets/kpis/producao-semanal.png",
    note:"Peso médio"
  }
];

const grid = document.getElementById("grid");

items.filter(i=>i.active).slice(0,8).forEach(i=>{
  const card=document.createElement("div");
  card.className="card";
  card.innerHTML=`
    <h3>${i.title}</h3>
    <div class="content">
      ${
        i.type==="image"
        ? `<img src="${i.image}">`
        : `<div class="number">${i.value}<span>${i.unit}</span></div>`
      }
    </div>
    ${i.note?`<div class="note">${i.note}</div>`:""}
  `;
  grid.appendChild(card);
});

function tick(){
  document.getElementById("clock").textContent =
    new Intl.DateTimeFormat("pt-PT",{hour:"2-digit",minute:"2-digit"}).format(new Date());
}
tick();
setInterval(tick,30000);
</script>
</body>
</html>
