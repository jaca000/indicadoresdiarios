<!doctype html>
<html lang="pt-PT">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Monte do Pasto · Painel Vivo</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  font-family:Inter,system-ui;
  background:#0b0e0c;
  color:#f3f6f4;
  overflow:hidden;
}

/* ================= WEATHER FX ================= */
.weather-fx{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}

/* RAIN */
.drop{
  position:absolute;
  width:2px;
  height:18px;
  background:rgba(255,255,255,.4);
  border-radius:50%;
  animation: fall linear infinite;
}
@keyframes fall{
  from{transform:translateY(-100px) translateX(0);}
  to{transform:translateY(110vh) translateX(40px);}
}

/* SUN */
.sun{
  position:absolute;
  top:10%;
  right:15%;
  border-radius:50%;
  background:radial-gradient(circle, rgba(255,210,120,.9), rgba(255,210,120,.3), transparent);
  animation:sunpulse 8s ease-in-out infinite;
}
@keyframes sunpulse{
  0%,100%{opacity:.7}
  50%{opacity:1}
}

/* FOG */
.fog{
  position:absolute;
  inset:-20%;
  background:
    radial-gradient(circle at 30% 50%, rgba(255,255,255,.15), transparent 55%),
    radial-gradient(circle at 70% 60%, rgba(255,255,255,.12), transparent 60%);
  animation:fogmove 120s linear infinite;
}
@keyframes fogmove{
  from{transform:translateX(0)}
  to{transform:translateX(-15%)}
}

/* ================= LAYOUT ================= */
.app{
  position:relative;
  z-index:1;
  height:100vh;
  display:grid;
  grid-template-rows:90px 1fr 80px;
}

header{
  padding:0 40px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
header img{height:42px}
.clock{font-size:34px;font-weight:600}

main{
  padding:40px;
  display:grid;
  grid-template-columns:1fr 1fr;
  grid-template-rows:1fr 1fr;
  gap:32px;
}

.card{
  background:rgba(0,0,0,.45);
  border-radius:28px;
  padding:28px;
  box-shadow:0 35px 80px rgba(0,0,0,.65);
}

.card h3{
  margin:0 0 16px;
  font-size:14px;
  text-transform:uppercase;
  letter-spacing:.8px;
  opacity:.75;
}

.temp{font-size:72px;font-weight:700}
.condition{opacity:.8}

.forecast, .days{display:flex;gap:14px}
.box{
  background:rgba(255,255,255,.08);
  border-radius:16px;
  padding:12px;
  min-width:80px;
  text-align:center;
}

footer{
  padding:0 40px;
  display:flex;
  align-items:center;
  opacity:.6;
}

/* KPI */
.kpi{font-size:64px;font-weight:700}
.kpi span{font-size:18px;opacity:.7}
</style>
</head>

<body>

<div class="weather-fx" id="fx"></div>

<div class="app">
<header>
  <img src="assets/logo-monte-do-pasto.png">
  <div class="clock" id="clock">--:--</div>
</header>

<main>
  <div class="card">
    <h3>Tempo atual</h3>
    <div class="temp" id="temp">--°C</div>
    <div class="condition" id="condition">---</div>
  </div>

  <div class="card">
    <h3>Próximas horas</h3>
    <div class="forecast" id="hours"></div>
  </div>

  <div class="card">
    <h3>Próximos dias</h3>
    <div class="days" id="days"></div>
  </div>

  <div class="card">
    <h3>Indicador</h3>
    <div class="kpi">1280<span> kg</span></div>
  </div>
</main>

<footer>Informação interna · Monte do Pasto</footer>
</div>

<script>
/* CLOCK */
setInterval(()=> {
  document.getElementById("clock").textContent =
    new Intl.DateTimeFormat("pt-PT",{hour:"2-digit",minute:"2-digit"}).format(new Date());
},1000);

/* WEATHER DATA */
fetch("https://api.open-meteo.com/v1/forecast?latitude=38.219&longitude=-7.887&hourly=temperature_2m,precipitation,cloudcover,shortwave_radiation&daily=temperature_2m_max,temperature_2m_min&current_weather=true&timezone=auto")
.then(r=>r.json())
.then(d=>{
  const fx=document.getElementById("fx");

  /* TEMP */
  document.getElementById("temp").textContent=Math.round(d.current_weather.temperature)+"°C";

  /* HOURS */
  for(let i=1;i<=4;i++){
    hours.innerHTML+=`<div class="box">${Math.round(d.hourly.temperature_2m[i])}°</div>`;
  }

  /* DAYS */
  for(let i=1;i<=4;i++){
    days.innerHTML+=`<div class="box">${Math.round(d.daily.temperature_2m_max[i])}° / ${Math.round(d.daily.temperature_2m_min[i])}°</div>`;
  }

  /* INTENSITY */
  const rain=d.hourly.precipitation[0];
  const sun=d.hourly.shortwave_radiation[0];
  const cloud=d.hourly.cloudcover[0];

  /* RAIN DROPS */
  if(rain>0.1){
    const drops=Math.min(200,Math.floor(rain*40));
    for(let i=0;i<drops;i++){
      const dr=document.createElement("div");
      dr.className="drop";
      dr.style.left=Math.random()*100+"%";
      dr.style.animationDuration=0.6+Math.random()+"s";
      fx.appendChild(dr);
    }
    condition.textContent="Chuva";
  }

  /* SUN */
  if(sun>200){
    const s=document.createElement("div");
    s.className="sun";
    const size=Math.min(300,sun/3);
    s.style.width=s.style.height=size+"px";
    fx.appendChild(s);
    condition.textContent="Sol";
  }

  /* FOG */
  if(cloud>70){
    const f=document.createElement("div");
    f.className="fog";
    fx.appendChild(f);
    condition.textContent="Nublado";
  }
});
</script>

</body>
</html>
