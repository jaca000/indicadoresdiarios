<!doctype html>
<html lang="pt-PT">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Monte do Pasto · Painel Vivo</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  font-family:Inter,system-ui;
  background:#0b0e0c;
  color:#f3f6f4;
  overflow:hidden;
}

/* =========================
   CAMADA DE EFEITOS
   ========================= */
#fx{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}

/* ---------- CHUVA ---------- */
.drop{
  position:absolute;
  width:2px;
  height:18px;
  background:rgba(255,255,255,.45);
  border-radius:50%;
  animation:fall linear infinite;
}
@keyframes fall{
  from{transform:translateY(-100px) translateX(0);}
  to{transform:translateY(110vh) translateX(40px);}
}

/* ---------- SOL ---------- */
.sun{
  position:absolute;
  border-radius:50%;
  background:radial-gradient(circle,
    rgba(255,220,140,.95),
    rgba(255,220,140,.45),
    transparent 65%);
  animation:sunpulse 8s ease-in-out infinite;
}
@keyframes sunpulse{
  0%,100%{opacity:.7}
  50%{opacity:1}
}

/* ---------- NEVOEIRO ---------- */
.fog{
  position:absolute;
  inset:-20%;
  background:
    radial-gradient(circle at 30% 50%, rgba(255,255,255,.18), transparent 55%),
    radial-gradient(circle at 70% 60%, rgba(255,255,255,.15), transparent 60%);
  animation:fogmove 120s linear infinite;
}
@keyframes fogmove{
  from{transform:translateX(0)}
  to{transform:translateX(-15%)}
}

/* =========================
   LAYOUT
   ========================= */
.app{
  position:relative;
  z-index:1;
  height:100vh;
  display:grid;
  grid-template-rows:90px 1fr 80px;
}

header{
  padding:0 40px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
header img{height:42px}
.clock{font-size:34px;font-weight:600}

main{
  padding:40px;
  display:grid;
  grid-template-columns:1fr 1fr;
  grid-template-rows:1fr 1fr;
  gap:32px;
}

.card{
  background:rgba(0,0,0,.45);
  border-radius:28px;
  padding:28px;
  box-shadow:0 35px 80px rgba(0,0,0,.65);
}

.card h3{
  margin:0 0 16px;
  font-size:14px;
  text-transform:uppercase;
  letter-spacing:.8px;
  opacity:.75;
}

.temp{font-size:72px;font-weight:700}
.condition{opacity:.8}

.row{display:flex;gap:14px}
.box{
  background:rgba(255,255,255,.08);
  border-radius:16px;
  padding:12px;
  min-width:90px;
  text-align:center;
}

.kpi{font-size:64px;font-weight:700}
.kpi span{font-size:18px;opacity:.7}

footer{
  padding:0 40px;
  display:flex;
  align-items:center;
  opacity:.6;
}

/* =========================
   VISIBILIDADE EM TV
   ========================= */
@media (min-width:1200px){
  .drop{height:22px}
}
</style>
</head>

<body>

<div id="fx"></div>

<div class="app">

<header>
  <img src="assets/logo-monte-do-pasto.png" alt="Monte do Pasto">
  <div class="clock" id="clock">--:--</div>
</header>

<main>

  <div class="card">
    <h3>Tempo atual</h3>
    <div class="temp" id="temp">--°C</div>
    <div class="condition" id="condition">---</div>
  </div>

  <div class="card">
    <h3>Próximas horas</h3>
    <div class="row" id="hours"></div>
  </div>

  <div class="card">
    <h3>Próximos dias</h3>
    <div class="row" id="days"></div>
  </div>

  <div class="card">
    <h3>Indicador</h3>
    <div class="kpi">1280<span> kg</span></div>
  </div>

</main>

<footer>Informação interna · Monte do Pasto</footer>

</div>

<script>
/* =========================
   RELÓGIO
   ========================= */
function tick(){
  document.getElementById("clock").textContent =
    new Intl.DateTimeFormat("pt-PT",{hour:"2-digit",minute:"2-digit"}).format(new Date());
}
tick();
setInterval(tick,30000);

/* =========================
   BASELINE — ANIMAÇÕES SEMPRE ATIVAS
   ========================= */
const fx = document.getElementById("fx");

/* baseline chuva leve */
function baselineRain(count){
  for(let i=0;i<count;i++){
    const d=document.createElement("div");
    d.className="drop";
    d.style.left=Math.random()*100+"%";
    d.style.animationDuration=0.8+Math.random()*1.2+"s";
    d.style.opacity=0.4+Math.random()*0.3;
    fx.appendChild(d);
  }
}

/* baseline sol leve */
function baselineSun(size){
  const s=document.createElement("div");
  s.className="sun";
  s.style.width=s.style.height=size+"px";
  s.style.top="12%";
  s.style.right="15%";
  fx.appendChild(s);
}

/* baseline nevoeiro leve */
function baselineFog(){
  const f=document.createElement("div");
  f.className="fog";
  fx.appendChild(f);
}

/* baseline sempre ativo */
baselineRain(25);
baselineSun(180);
baselineFog();

/* =========================
   TEMPO REAL (ESCALA)
   ========================= */
fetch("https://api.open-meteo.com/v1/forecast?latitude=38.219&longitude=-7.887&hourly=temperature_2m,precipitation,cloudcover,shortwave_radiation&daily=temperature_2m_max,temperature_2m_min&current_weather=true&timezone=auto")
.then(r=>r.json())
.then(d=>{
  /* TEMP */
  document.getElementById("temp").textContent =
    Math.round(d.current_weather.temperature)+"°C";

  /* HORAS */
  for(let i=1;i<=4;i++){
    hours.innerHTML+=`<div class="box">${Math.round(d.hourly.temperature_2m[i])}°</div>`;
  }

  /* DIAS */
  for(let i=1;i<=4;i++){
    days.innerHTML+=`<div class="box">${Math.round(d.daily.temperature_2m_max[i])}° / ${Math.round(d.daily.temperature_2m_min[i])}°</div>`;
  }

  /* INTENSIDADES */
  const rain=d.hourly.precipitation[0];
  const sun=d.hourly.shortwave_radiation[0];
  const cloud=d.hourly.cloudcover[0];

  /* CHUVA PROPORCIONAL */
  if(rain>0){
    baselineRain(Math.min(250,Math.floor(rain*60)));
    condition.textContent="Chuva";
  }

  /* SOL PROPORCIONAL */
  if(sun>150){
    baselineSun(Math.min(320,150+sun/2));
    condition.textContent="Sol";
  }

  /* NEVOEIRO PROPORCIONAL */
  if(cloud>60){
    baselineFog();
    condition.textContent="Nublado";
  }
});
</script>

</body>
</html>
