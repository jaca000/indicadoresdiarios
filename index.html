<!doctype html>
<html lang="pt-PT">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Monte do Pasto · Painel</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
/* =========================
   ORGANIC DESIGN SYSTEM
   ========================= */
:root{
  --bg-base:#0E1512;

  --organic-1:#1E3B2A;
  --organic-2:#2F6B4A;
  --organic-3:#5FA777;

  --panel:#121C18;
  --panel-soft:#16231E;

  --text:#F2F5F3;
  --muted:#9FB6A8;

  --radius:20px;
  --gap:22px;
}

/* =========================
   BASE
   ========================= */
*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:
    radial-gradient(900px 600px at 10% 20%, rgba(95,167,119,0.25), transparent 55%),
    radial-gradient(700px 500px at 85% 80%, rgba(47,107,74,0.30), transparent 60%),
    linear-gradient(180deg, #0C1411, #0E1512);
  color:var(--text);
  overflow:hidden;
}

/* =========================
   LAYOUT
   ========================= */
.screen{
  height:100vh;
  display:grid;
  grid-template-rows:90px 1fr 70px;
}

/* =========================
   HEADER
   ========================= */
header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 30px;
}

.brand img{
  height:44px;
  width:auto;
  filter:drop-shadow(0 0 10px rgba(95,167,119,.35));
}

.clock{
  font-size:32px;
  font-weight:600;
  letter-spacing:.4px;
  color:#E8F0EB;
}

/* =========================
   MAIN
   ========================= */
main{
  padding:30px;
}

.grid{
  height:100%;
  display:grid;
  gap:var(--gap);
  grid-template-columns:repeat(auto-fit, minmax(420px, 1fr));
  align-content:center;
}

/* =========================
   ORGANIC CARD
   ========================= */
.card{
  background:
    linear-gradient(160deg,
      rgba(47,107,74,0.35),
      rgba(18,28,24,0.85)
    );
  border-radius:var(--radius);
  padding:20px;
  display:flex;
  flex-direction:column;
  box-shadow:
    0 20px 50px rgba(0,0,0,.55),
    inset 0 1px 0 rgba(255,255,255,.06);
}

/* borda orgânica subtil */
.card::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:var(--radius);
  border:1px solid rgba(95,167,119,.25);
  pointer-events:none;
}

.card h3{
  margin:0 0 14px 0;
  font-size:15px;
  font-weight:600;
  color:var(--muted);
  text-transform:uppercase;
  letter-spacing:.5px;
}

/* =========================
   CONTENT
   ========================= */
.content{
  flex:1;
  border-radius:14px;
  background:linear-gradient(
    180deg,
    rgba(18,28,24,.85),
    rgba(18,28,24,.55)
  );
  display:flex;
  align-items:center;
  justify-content:center;
  padding:14px;
}

/* NUMBER */
.number{
  font-size:62px;
  font-weight:700;
  line-height:1;
  text-align:center;
  color:#F4FFF8;
}

.number span{
  display:block;
  font-size:18px;
  color:var(--muted);
  margin-top:8px;
}

/* IMAGE */
.content img{
  width:100%;
  height:100%;
  object-fit:contain;
  filter:
    drop-shadow(0 12px 22px rgba(0,0,0,.6))
    saturate(105%);
}

/* NOTE */
.note{
  margin-top:12px;
  font-size:14px;
  color:var(--muted);
  text-align:center;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

/* =========================
   FOOTER
   ========================= */
footer{
  display:flex;
  align-items:center;
  padding:0 30px;
  font-size:17px;
  color:var(--muted);
}
</style>
</head>

<body>
<div class="screen">

  <!-- HEADER -->
  <header>
    <div class="brand">
      <img src="assets/logo-monte-do-pasto.png" alt="Monte do Pasto">
    </div>
    <div class="clock" id="clock">--:--</div>
  </header>

  <!-- CONTENT -->
  <main>
    <div class="grid" id="grid"></div>
  </main>

  <!-- FOOTER -->
  <footer>
    Informação interna · Monte do Pasto
  </footer>

</div>

<script>
/*
  ITENS DINÂMICOS
  - 0 a 8
  - apenas os ativos aparecem
  - número OU imagem
*/
const items = [
  {
    active:true,
    title:"Produção diária",
    type:"number",
    value:"1280",
    unit:"kg",
    note:"Turno da manhã"
  },
  {
    active:true,
    title:"Produção semanal",
    type:"image",
    image:"assets/kpis/producao-semanal.png",
    note:"Últimos 7 dias"
  }
];

const grid = document.getElementById("grid");

items
  .filter(i => i.active)
  .slice(0,8)
  .forEach(i => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <h3>${i.title || ""}</h3>
      <div class="content">
        ${
          i.type === "image"
          ? `<img src="${i.image}" alt="">`
          : `<div class="number">
               ${i.value || ""}
               ${i.unit ? `<span>${i.unit}</span>` : ""}
             </div>`
        }
      </div>
      ${i.note ? `<div class="note">${i.note}</div>` : ""}
    `;

    grid.appendChild(card);
  });

/* CLOCK */
function tick(){
  document.getElementById("clock").textContent =
    new Intl.DateTimeFormat("pt-PT",{hour:"2-digit",minute:"2-digit"}).format(new Date());
}
tick();
setInterval(tick, 30000);

/* AUTO REFRESH (TV SAFE) */
setTimeout(()=>location.reload(),1000*60*30);
</script>
</body>
</html>
