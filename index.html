<!doctype html>
<html lang="pt-PT">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Monte do Pasto · Painel Vivo</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  font-family:Inter,system-ui;
  background:#0b0e0c;
  color:#f3f6f4;
  overflow:hidden;
}

/* =========================
   FX FUNDO (chuva já existente)
   ========================= */
#fx{position:fixed;inset:0;pointer-events:none;z-index:0}
.drop{
  position:absolute;width:2px;height:18px;
  background:rgba(255,255,255,.45);
  border-radius:50%;
  animation:fall linear infinite;
}
@keyframes fall{
  from{transform:translateY(-100px)}
  to{transform:translateY(110vh)}
}

/* =========================
   ÍCONES DO TEMPO
   ========================= */
.weather-icon{
  width:42px;height:42px;
  position:relative;
}

.sun-icon{
  border-radius:50%;
  background:radial-gradient(circle, #ffd27d, #ffb347);
  animation:sunPulse 6s ease-in-out infinite;
}
@keyframes sunPulse{
  0%,100%{transform:scale(.9);opacity:.8}
  50%{transform:scale(1);opacity:1}
}

.cloud-icon{
  background:#ccc;
  border-radius:20px;
  opacity:.8;
  animation:cloudMove 12s ease-in-out infinite;
}
@keyframes cloudMove{
  0%,100%{transform:translateX(0)}
  50%{transform:translateX(6px)}
}

.rain-icon::after{
  content:"";
  position:absolute;
  bottom:-10px;left:50%;
  width:2px;height:10px;
  background:#9fd3ff;
  animation:rainDrop 1s linear infinite;
}
@keyframes rainDrop{
  from{transform:translate(-50%,0);opacity:1}
  to{transform:translate(-50%,10px);opacity:0}
}

/* =========================
   LAYOUT
   ========================= */
.app{
  position:relative;
  z-index:1;
  height:100vh;
  display:grid;
  grid-template-rows:80px 1fr 70px;
}

/* HEADER */
header{
  padding:0 32px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.header-left{
  display:flex;
  align-items:center;
  gap:18px;
}

.header-weather{
  display:flex;
  align-items:center;
  gap:12px;
  font-size:22px;
  font-weight:600;
}

.clock{font-size:30px;font-weight:600}

/* MAIN */
main{
  padding:32px;
  display:grid;
  grid-template-columns:1fr 1fr;
  grid-template-rows:1fr 1fr;
  gap:28px;
}

.card{
  background:rgba(0,0,0,.45);
  border-radius:26px;
  padding:26px;
}

.card h3{
  margin:0 0 14px;
  font-size:13px;
  letter-spacing:.8px;
  text-transform:uppercase;
  opacity:.7;
}

.row{display:flex;gap:16px}

.box{
  background:rgba(255,255,255,.08);
  border-radius:14px;
  padding:10px;
  min-width:90px;
  text-align:center;
  font-size:18px;
}

.day{font-size:14px;opacity:.7}

/* KPI */
.kpi{font-size:60px;font-weight:700}
.kpi span{font-size:18px;opacity:.7}

/* FOOTER */
footer{
  padding:0 32px;
  display:flex;
  align-items:center;
  opacity:.6;
}
</style>
</head>

<body>

<div id="fx"></div>

<div class="app">

<header>
  <div class="header-left">
    <img src="assets/logo-monte-do-pasto.png" height="38">
    <div class="header-weather">
      <div id="headerIcon" class="weather-icon cloud-icon"></div>
      <div><span id="headerTemp">--°C</span> · <span id="headerCond">---</span></div>
    </div>
  </div>
  <div class="clock" id="clock">--:--</div>
</header>

<main>

  <div class="card">
    <h3>Próximas horas</h3>
    <div class="row" id="hours"></div>
  </div>

  <div class="card">
    <h3>Próximos dias</h3>
    <div class="row" id="days"></div>
  </div>

  <div class="card">
    <h3>Indicador</h3>
    <div class="kpi">1280<span> kg</span></div>
  </div>

  <div class="card">
    <h3>Estado</h3>
    <p>Ambiente monitorizado em tempo real</p>
  </div>

</main>

<footer>Informação interna · Monte do Pasto</footer>

</div>

<script>
/* RELÓGIO */
setInterval(()=>{
  clock.textContent=new Intl.DateTimeFormat("pt-PT",{hour:"2-digit",minute:"2-digit"}).format(new Date());
},1000);

/* CHUVA BASE */
for(let i=0;i<40;i++){
  const d=document.createElement("div");
  d.className="drop";
  d.style.left=Math.random()*100+"%";
  d.style.animationDuration=1+Math.random()+"s";
  fx.appendChild(d);
}

/* TEMPO */
fetch("https://api.open-meteo.com/v1/forecast?latitude=38.219&longitude=-7.887&hourly=temperature_2m&daily=temperature_2m_max,temperature_2m_min&current_weather=true&timezone=auto")
.then(r=>r.json())
.then(d=>{
  headerTemp.textContent=Math.round(d.current_weather.temperature)+"°C";
  headerCond.textContent="Nublado";

  for(let i=1;i<=4;i++){
    hours.innerHTML+=`
      <div class="box">
        <div class="weather-icon cloud-icon"></div>
        ${Math.round(d.hourly.temperature_2m[i])}°
      </div>`;
  }

  const dias=["Dom","Seg","Ter","Qua","Qui","Sex","Sáb"];
  for(let i=1;i<=4;i++){
    const date=new Date(d.daily.time[i]);
    days.innerHTML+=`
      <div class="box">
        <div class="day">${dias[date.getDay()]}</div>
        <div class="weather-icon cloud-icon"></div>
        ${Math.round(d.daily.temperature_2m_max[i])}° / ${Math.round(d.daily.temperature_2m_min[i])}°
      </div>`;
  }
});
</script>

</body>
</html>
