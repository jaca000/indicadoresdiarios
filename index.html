<!doctype html>
<html lang="pt-PT">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Monte do Pasto 췅 Painel Interno</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  /* Paleta Monte do Pasto */
  --bg:#F3F1EC;
  --surface:#FFFFFF;
  --bar:#2F5D3A;
  --text:#1F2A24;
  --muted:#5E6E65;

  --radius:14px;
  --gap:18px;
}

*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:var(--bg);
  color:var(--text);
  overflow:hidden;
}

/* Estrutura geral */
.screen{
  height:100vh;
  display:grid;
  grid-template-rows:80px 1fr 70px;
}

/* HEADER */
header{
  background:var(--bar);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 24px;
  color:#fff;
}

.brand{
  display:flex;
  align-items:center;
}

.brand img{
  height:52px;
  width:auto;
}

.clock{
  font-size:34px;
  font-weight:600;
}

/* MAIN */
main{
  padding:24px;
}

.grid{
  height:100%;
  display:grid;
  gap:var(--gap);
  grid-template-columns:repeat(auto-fit, minmax(420px, 1fr));
  align-content:center;
}

/* CARD */
.card{
  background:var(--surface);
  border-radius:var(--radius);
  padding:16px;
  display:flex;
  flex-direction:column;
  box-shadow:0 6px 16px rgba(0,0,0,.15);
}

.card h3{
  margin:0 0 10px 0;
  font-size:16px;
  font-weight:600;
  color:var(--muted);
  text-transform:uppercase;
  letter-spacing:.4px;
}

.content{
  flex:1;
  background:#F7F7F5;
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:12px;
}

/* N칰mero */
.number{
  font-size:64px;
  font-weight:700;
  line-height:1;
  text-align:center;
}

.number span{
  display:block;
  font-size:18px;
  color:var(--muted);
  margin-top:6px;
}

/* Imagem */
.content img{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* Nota */
.note{
  margin-top:8px;
  font-size:14px;
  color:var(--muted);
  text-align:center;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

/* FOOTER */
footer{
  background:var(--bar);
  color:#fff;
  display:flex;
  align-items:center;
  padding:0 24px;
  font-size:20px;
}
</style>
</head>

<body>
<div class="screen">

  <!-- HEADER -->
  <header>
    <div class="brand">
      <img src="assets/logo-monte-do-pasto.png" alt="Monte do Pasto">
    </div>
    <div class="clock" id="clock">--:--</div>
  </header>

  <!-- CONTE칔DO DIN츽MICO -->
  <main>
    <div class="grid" id="grid"></div>
  </main>

  <!-- FOOTER -->
  <footer>
    游댒 Informa칞칚o interna para colaboradores
  </footer>

</div>

<script>
/*
  ITENS DIN츽MICOS
  - n칚o s칚o KPIs fixos
  - s칩 aparecem os que est칚o active:true
  - m치ximo 8
*/
const items = [
  {
    active:true,
    title:"Produ칞칚o di치ria",
    type:"number",
    value:"1280",
    unit:"kg",
    note:"Turno da manh칚"
  },
  {
    active:true,
    title:"Produ칞칚o semanal",
    type:"image",
    image:"assets/kpis/producao-semanal.png",
    note:"칔ltimos 7 dias"
  },
  {
    active:false
  }
];

const grid = document.getElementById("grid");

items
  .filter(i => i.active)
  .slice(0,8)
  .forEach(i => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <h3>${i.title || ""}</h3>
      <div class="content">
        ${
          i.type === "image"
          ? `<img src="${i.image}" alt="">`
          : `<div class="number">
               ${i.value || ""}
               ${i.unit ? `<span>${i.unit}</span>` : ""}
             </div>`
        }
      </div>
      ${i.note ? `<div class="note">${i.note}</div>` : ""}
    `;

    grid.appendChild(card);
  });

/* Rel칩gio */
function tick(){
  document.getElementById("clock").textContent =
    new Intl.DateTimeFormat("pt-PT",{hour:"2-digit",minute:"2-digit"}).format(new Date());
}
tick();
setInterval(tick, 30000);

/* Auto-refresh para TV */
setTimeout(() => location.reload(), 1000 * 60 * 30);
</script>
</body>
</html>
