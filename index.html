<!doctype html>
<html lang="pt-PT">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Monte do Pasto · Painel</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
/* =========================
   GLASS DESIGN SYSTEM
   ========================= */
:root{
  --bg-1:#0B0F14;
  --bg-2:#0E1A14;

  --glass-bg:rgba(255,255,255,0.08);
  --glass-border:rgba(255,255,255,0.18);
  --glass-shadow:0 20px 40px rgba(0,0,0,.45);

  --text:#FFFFFF;
  --muted:#AEB7B2;

  --accent:#3AFF8F; /* verde glow subtil */

  --radius:18px;
  --gap:20px;
}

*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:
    radial-gradient(1200px 600px at 20% -10%, rgba(58,255,143,0.12), transparent 40%),
    radial-gradient(800px 500px at 90% 110%, rgba(58,255,143,0.08), transparent 45%),
    linear-gradient(180deg, var(--bg-1), var(--bg-2));
  color:var(--text);
  overflow:hidden;
}

/* =========================
   LAYOUT
   ========================= */
.screen{
  height:100vh;
  display:grid;
  grid-template-rows:90px 1fr 70px;
}

/* =========================
   HEADER
   ========================= */
header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 28px;
}

.brand img{
  height:46px;
  width:auto;
  filter:drop-shadow(0 0 6px rgba(58,255,143,.25));
}

.clock{
  font-size:34px;
  font-weight:600;
  letter-spacing:.5px;
}

/* =========================
   MAIN GRID
   ========================= */
main{
  padding:28px;
}

.grid{
  height:100%;
  display:grid;
  gap:var(--gap);
  grid-template-columns:repeat(auto-fit, minmax(420px, 1fr));
  align-content:center;
}

/* =========================
   GLASS CARD
   ========================= */
.card{
  position:relative;
  background:var(--glass-bg);
  backdrop-filter:blur(18px) saturate(120%);
  -webkit-backdrop-filter:blur(18px) saturate(120%);
  border-radius:var(--radius);
  padding:18px;
  display:flex;
  flex-direction:column;
  box-shadow:var(--glass-shadow);
  border:1px solid var(--glass-border);
  overflow:hidden;
}

/* brilho subtil */
.card::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    120deg,
    transparent 20%,
    rgba(255,255,255,.15),
    transparent 80%
  );
  opacity:.15;
  pointer-events:none;
}

.card h3{
  margin:0 0 12px 0;
  font-size:15px;
  font-weight:600;
  color:var(--muted);
  text-transform:uppercase;
  letter-spacing:.5px;
}

/* =========================
   CONTENT
   ========================= */
.content{
  flex:1;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:12px;
}

/* NUMBER MODE */
.number{
  font-size:64px;
  font-weight:700;
  text-align:center;
  line-height:1;
  text-shadow:0 0 14px rgba(58,255,143,.25);
}

.number span{
  display:block;
  font-size:18px;
  color:var(--muted);
  margin-top:6px;
}

/* IMAGE MODE */
.content img{
  width:100%;
  height:100%;
  object-fit:contain;
  filter:drop-shadow(0 8px 18px rgba(0,0,0,.6));
}

/* NOTE */
.note{
  margin-top:10px;
  font-size:14px;
  color:var(--muted);
  text-align:center;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

/* =========================
   FOOTER
   ========================= */
footer{
  display:flex;
  align-items:center;
  padding:0 28px;
  font-size:18px;
  color:var(--muted);
}
</style>
</head>

<body>
<div class="screen">

  <!-- HEADER -->
  <header>
    <div class="brand">
      <img src="assets/logo-monte-do-pasto.png" alt="Monte do Pasto">
    </div>
    <div class="clock" id="clock">--:--</div>
  </header>

  <!-- DYNAMIC CONTENT -->
  <main>
    <div class="grid" id="grid"></div>
  </main>

  <!-- FOOTER -->
  <footer>
    Informação interna · Monte do Pasto
  </footer>

</div>

<script>
/*
  ITENS DINÂMICOS
  - aparecem apenas os ativos
  - até 8
  - número OU imagem
*/
const items = [
  {
    active:true,
    title:"Produção diária",
    type:"number",
    value:"1280",
    unit:"kg",
    note:"Turno da manhã"
  },
  {
    active:true,
    title:"Produção semanal",
    type:"image",
    image:"assets/kpis/producao-semanal.png",
    note:"Últimos 7 dias"
  }
];

const grid = document.getElementById("grid");

items
  .filter(i => i.active)
  .slice(0,8)
  .forEach(i => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <h3>${i.title || ""}</h3>
      <div class="content">
        ${
          i.type === "image"
          ? `<img src="${i.image}" alt="">`
          : `<div class="number">
               ${i.value || ""}
               ${i.unit ? `<span>${i.unit}</span>` : ""}
             </div>`
        }
      </div>
      ${i.note ? `<div class="note">${i.note}</div>` : ""}
    `;

    grid.appendChild(card);
  });

/* CLOCK */
function tick(){
  document.getElementById("clock").textContent =
    new Intl.DateTimeFormat("pt-PT",{hour:"2-digit",minute:"2-digit"}).format(new Date());
}
tick();
setInterval(tick, 30000);

/* AUTO REFRESH (TV SAFE) */
setTimeout(()=>location.reload(),1000*60*30);
</script>
</body>
</html>
