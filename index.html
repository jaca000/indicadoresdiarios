<!doctype html>
<html lang="pt-PT">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Monte do Pasto · Painel Vivo</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
/* =========================
   BASE
   ========================= */
*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
  color:#f3f6f4;
  overflow:hidden;
  background:#000;
}

/* =========================
   WEATHER BACKGROUND
   ========================= */
.weather-bg{
  position:fixed;
  inset:0;
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  transition:background-image 2s ease;
  z-index:-5;
}

/* contraste */
.weather-overlay{
  position:fixed;
  inset:0;
  background:linear-gradient(
    180deg,
    rgba(0,0,0,.35),
    rgba(0,0,0,.65)
  );
  transition:background 2s ease;
  z-index:-4;
}

/* =========================
   GRAFISMOS (ativados por estado)
   ========================= */

/* SOL */
.sun-motion{
  position:fixed;
  inset:-20%;
  background:
    radial-gradient(circle at 30% 50%, rgba(255,255,255,.08), transparent 55%),
    radial-gradient(circle at 70% 55%, rgba(255,255,255,.06), transparent 60%);
  animation:sun-drift 120s linear infinite;
  z-index:-3;
}
@keyframes sun-drift{
  from{transform:translateX(0);}
  to{transform:translateX(-15%);}
}

/* NUBLADO */
.cloud-motion{
  position:fixed;
  inset:-15%;
  background:
    radial-gradient(circle at 30% 40%, rgba(255,255,255,.06), transparent 55%),
    radial-gradient(circle at 70% 60%, rgba(255,255,255,.05), transparent 60%);
  animation:cloud-drift 140s linear infinite;
  opacity:.35;
  z-index:-3;
}
@keyframes cloud-drift{
  from{transform:translateX(0);}
  to{transform:translateX(-8%);}
}

/* CHUVA */
.rain-motion{
  position:fixed;
  inset:-10%;
  background:
    repeating-linear-gradient(
      90deg,
      rgba(255,255,255,.06) 0px,
      rgba(255,255,255,.06) 1px,
      transparent 1px,
      transparent 22px
    );
  animation:rain-fall 35s linear infinite;
  opacity:.25;
  z-index:-3;
}
@keyframes rain-fall{
  from{transform:translateY(0);}
  to{transform:translateY(20%);}
}

/* =========================
   LAYOUT
   ========================= */
.screen{
  height:100vh;
  display:grid;
  grid-template-rows:90px 1fr 70px;
}

/* HEADER */
header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 44px;
}

header img{ height:42px; }
.clock{ font-size:32px; font-weight:600; }

/* MAIN */
main{ padding:44px; }

.grid{
  height:100%;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(420px,1fr));
  align-content:center;
}

/* cards base */
.card{
  background:rgba(0,0,0,.45);
  border-radius:26px;
  padding:26px;
  display:flex;
  flex-direction:column;
  box-shadow:0 35px 80px rgba(0,0,0,.6);
  animation:breathe 18s ease-in-out infinite;
}
@keyframes breathe{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.02);}
}

.card h3{
  margin:0 0 18px 0;
  font-size:14px;
  letter-spacing:.7px;
  text-transform:uppercase;
  opacity:.75;
}

.content{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
}

.number{
  font-size:68px;
  font-weight:700;
}
.number span{
  display:block;
  font-size:18px;
  opacity:.7;
  margin-top:8px;
}

/* FOOTER */
footer{
  padding:0 44px;
  display:flex;
  align-items:center;
  font-size:16px;
  opacity:.7;
}
</style>
</head>

<body>

<div class="weather-bg" id="weatherBg"></div>
<div class="weather-overlay" id="overlay"></div>

<!-- grafismos (ativados por JS) -->
<div id="sunFx" class="sun-motion" hidden></div>
<div id="cloudFx" class="cloud-motion" hidden></div>
<div id="rainFx" class="rain-motion" hidden></div>

<div class="screen">

  <header>
    <img src="assets/logo-monte-do-pasto.png" alt="Monte do Pasto">
    <div class="clock" id="clock">--:--</div>
  </header>

  <main>
    <div class="grid">
      <div class="card">
        <h3>Produção diária</h3>
        <div class="content">
          <div class="number">1280<span>kg</span></div>
        </div>
      </div>

      <div class="card">
        <h3>Peso médio</h3>
        <div class="content">
          <div class="number">412<span>kg</span></div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    Informação interna · Monte do Pasto
  </footer>

</div>

<script>
/* CLOCK */
function tick(){
  document.getElementById("clock").textContent =
    new Intl.DateTimeFormat("pt-PT",{hour:"2-digit",minute:"2-digit"}).format(new Date());
}
tick();
setInterval(tick,30000);

/* WEATHER SYSTEM */
const bg = document.getElementById("weatherBg");
const overlay = document.getElementById("overlay");
const sunFx = document.getElementById("sunFx");
const cloudFx = document.getElementById("cloudFx");
const rainFx = document.getElementById("rainFx");

function resetFx(){
  sunFx.hidden = true;
  cloudFx.hidden = true;
  rainFx.hidden = true;
}

fetch("https://api.open-meteo.com/v1/forecast?latitude=38.219&longitude=-7.887&current_weather=true")
  .then(r=>r.json())
  .then(data=>{
    const code = data.current_weather.weathercode;
    const hour = new Date().getHours();
    let state = "cloudy";

    if(hour >= 21 || hour < 6) state = "night";
    else if(code === 0) state = "sunny";
    else if([1,2,3].includes(code)) state = "cloudy";
    else if(code >= 45 && code <= 48) state = "cloudy";
    else if(code >= 51) state = "rain";

    resetFx();

    if(state === "sunny"){
      bg.style.backgroundImage = "url(assets/weather/sunny.jpg)";
      sunFx.hidden = false;
      overlay.style.background = "linear-gradient(180deg,rgba(0,0,0,.30),rgba(0,0,0,.55))";
    }

    if(state === "cloudy"){
      bg.style.backgroundImage = "url(assets/weather/cloudy.jpg)";
      cloudFx.hidden = false;
      overlay.style.background = "linear-gradient(180deg,rgba(0,0,0,.40),rgba(0,0,0,.60))";
    }

    if(state === "rain"){
      bg.style.backgroundImage = "url(assets/weather/rain.jpg)";
      rainFx.hidden = false;
      overlay.style.background = "linear-gradient(180deg,rgba(0,0,0,.55),rgba(0,0,0,.75))";
    }

    if(state === "night"){
      bg.style.backgroundImage = "url(assets/weather/night.jpg)";
      cloudFx.hidden = false;
      overlay.style.background = "linear-gradient(180deg,rgba(0,0,0,.65),rgba(0,0,0,.85))";
    }
  })
  .catch(()=>{
    bg.style.backgroundImage = "url(assets/weather/cloudy.jpg)";
    cloudFx.hidden = false;
  });
</script>

</body>
</html>
