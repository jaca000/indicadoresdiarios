<!doctype html>
<html lang="pt-PT">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Monte do Pasto · Painel</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
/* =========================
   ORGANIC · BOVINE SYSTEM
   ========================= */
:root{
  /* Terra / campo */
  --bg-top:#2A241E;
  --bg-bottom:#14110E;

  /* Cards */
  --card:#1C1814;
  --card-border:#3A332B;

  /* Texto */
  --text:#F4F2EE;
  --muted:#B6ADA3;

  /* Destaque */
  --accent:#8C6B3E; /* tom couro / terra seca */

  --radius:22px;
  --gap:24px;
}

/* =========================
   BASE
   ========================= */
*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:
    radial-gradient(1200px 600px at 20% 10%, rgba(140,107,62,0.15), transparent 55%),
    radial-gradient(900px 500px at 80% 85%, rgba(60,50,40,0.35), transparent 60%),
    linear-gradient(180deg, var(--bg-top), var(--bg-bottom));
  color:var(--text);
  overflow:hidden;
}

/* =========================
   LAYOUT
   ========================= */
.screen{
  height:100vh;
  display:grid;
  grid-template-rows:90px 1fr 70px;
}

/* =========================
   HEADER
   ========================= */
header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 32px;
}

.brand img{
  height:44px;
  width:auto;
}

.clock{
  font-size:34px;
  font-weight:700;
  letter-spacing:.4px;
}

/* =========================
   MAIN
   ========================= */
main{
  padding:32px;
}

.grid{
  height:100%;
  display:grid;
  gap:var(--gap);
  grid-template-columns:repeat(auto-fit, minmax(420px, 1fr));
  align-content:center;
}

/* =========================
   CARD (ROBUSTO)
   ========================= */
.card{
  background:
    linear-gradient(180deg,
      rgba(40,34,28,0.95),
      rgba(20,17,14,0.95)
    );
  border-radius:var(--radius);
  padding:22px;
  display:flex;
  flex-direction:column;
  box-shadow:
    0 28px 60px rgba(0,0,0,.6),
    inset 0 1px 0 rgba(255,255,255,.04);
  border:1px solid var(--card-border);
}

/* faixa de peso no topo */
.card::before{
  content:"";
  height:6px;
  width:100%;
  background:linear-gradient(
    90deg,
    transparent,
    var(--accent),
    transparent
  );
  border-radius:6px;
  margin-bottom:14px;
  opacity:.6;
}

.card h3{
  margin:0 0 14px 0;
  font-size:15px;
  font-weight:600;
  color:var(--muted);
  text-transform:uppercase;
  letter-spacing:.6px;
}

/* =========================
   CONTENT
   ========================= */
.content{
  flex:1;
  border-radius:16px;
  background:rgba(0,0,0,.25);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:16px;
}

/* NUMBER */
.number{
  font-size:66px;
  font-weight:800;
  line-height:1;
  text-align:center;
}

.number span{
  display:block;
  font-size:18px;
  color:var(--muted);
  margin-top:8px;
}

/* IMAGE */
.content img{
  width:100%;
  height:100%;
  object-fit:contain;
  filter:contrast(105%) saturate(105%);
}

/* NOTE */
.note{
  margin-top:14px;
  font-size:14px;
  color:var(--muted);
  text-align:center;
}

/* =========================
   FOOTER
   ========================= */
footer{
  display:flex;
  align-items:center;
  padding:0 32px;
  font-size:16px;
  color:var(--muted);
}
</style>
</head>

<body>
<div class="screen">

  <header>
    <div class="brand">
      <img src="assets/logo-monte-do-pasto.png" alt="Monte do Pasto">
    </div>
    <div class="clock" id="clock">--:--</div>
  </header>

  <main>
    <div class="grid" id="grid"></div>
  </main>

  <footer>
    Informação interna · Produção pecuária
  </footer>

</div>

<script>
const items = [
  {
    active:true,
    title:"Produção diária",
    type:"number",
    value:"1280",
    unit:"kg",
    note:"Lote bovino"
  },
  {
    active:true,
    title:"Evolução semanal",
    type:"image",
    image:"assets/kpis/producao-semanal.png",
    note:"Peso médio"
  }
];

const grid = document.getElementById("grid");

items.filter(i=>i.active).slice(0,8).forEach(i=>{
  const card=document.createElement("div");
  card.className="card";
  card.innerHTML=`
    <h3>${i.title||""}</h3>
    <div class="content">
      ${i.type==="image"
        ? `<img src="${i.image}">`
        : `<div class="number">${i.value}<span>${i.unit||""}</span></div>`
      }
    </div>
    ${i.note?`<div class="note">${i.note}</div>`:""}
  `;
  grid.appendChild(card);
});

function tick(){
  document.getElementById("clock").textContent =
    new Intl.DateTimeFormat("pt-PT",{hour:"2-digit",minute:"2-digit"}).format(new Date());
}
tick();
setInterval(tick,30000);
</script>
</body>
</html>
