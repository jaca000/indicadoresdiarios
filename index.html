<!doctype html>
<html lang="pt-PT">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Monte do Pasto · Painel</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg-1:#0f1411;
  --bg-2:#1b241f;
  --accent:#6fa87a;
  --text:#f3f6f4;
  --muted:#9fb3a6;
}

body{
  margin:0;
  font-family:Inter,system-ui;
  color:var(--text);
  overflow:hidden;
  background:linear-gradient(180deg,var(--bg-1),var(--bg-2));
  transition: background 3s ease;
}

/* WEATHER MOODS */
body.sunny{
  --bg-1:#3a2f20;
  --bg-2:#6b5330;
  --accent:#e0b46c;
}

body.cloudy{
  --bg-1:#2b2e2c;
  --bg-2:#404543;
  --accent:#aeb7b2;
}

body.rain{
  --bg-1:#10161a;
  --bg-2:#1b2328;
  --accent:#7fa1b8;
}

body.wind{
  --bg-1:#1a2420;
  --bg-2:#2e3b34;
  --accent:#8fc1a9;
}

body.night{
  --bg-1:#0b0f0d;
  --bg-2:#121615;
  --accent:#4f6b5c;
}

/* BASIC LAYOUT (resumido) */
.screen{
  height:100vh;
  display:grid;
  grid-template-rows:90px 1fr 70px;
}

header, footer{
  padding:0 36px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

main{ padding:36px; }

/* EXEMPLO SIMPLES */
.grid{
  height:100%;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(420px,1fr));
  gap:26px;
  align-content:center;
}

.card{
  background:rgba(0,0,0,.35);
  border-radius:22px;
  padding:24px;
  box-shadow:0 30px 60px rgba(0,0,0,.5);
  animation: breathe 18s ease-in-out infinite;
}

@keyframes breathe{
  0%,100%{ transform:scale(1); }
  50%{ transform:scale(1.02); }
}

h3{ margin:0 0 16px; color:var(--muted); }

/* clock */
.clock{
  font-size:32px;
  font-weight:600;
}
</style>
</head>

<body>
<div class="screen">

<header>
  <img src="assets/logo-monte-do-pasto.png" height="42">
  <div class="clock" id="clock">--:--</div>
</header>

<main>
  <div class="grid">
    <div class="card">
      <h3>Produção diária</h3>
      <div style="font-size:64px;font-weight:700;">1280 kg</div>
    </div>
  </div>
</main>

<footer>
  Informação interna · Monte do Pasto
</footer>

</div>

<script>
// CLOCK
function tick(){
  document.getElementById("clock").textContent =
    new Intl.DateTimeFormat("pt-PT",{hour:"2-digit",minute:"2-digit"}).format(new Date());
}
tick();
setInterval(tick,30000);

// WEATHER
fetch("https://api.open-meteo.com/v1/forecast?latitude=38.219&longitude=-7.887&current_weather=true")
  .then(r=>r.json())
  .then(data=>{
    const w = data.current_weather.weathercode;
    const hour = new Date().getHours();
    let mood = "cloudy";

    if(hour >= 21 || hour < 6) mood = "night";
    else if(w === 0) mood = "sunny";
    else if([1,2,3].includes(w)) mood = "cloudy";
    else if(w >= 51 && w <= 67) mood = "rain";
    else if(w >= 80) mood = "rain";
    else if(w >= 95) mood = "wind";

    document.body.classList.add(mood);
  })
  .catch(()=>document.body.classList.add("cloudy"));
</script>
</body>
</html>
