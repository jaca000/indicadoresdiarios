<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Monte do Pasto Â· Painel</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #1F2A24;
      --surface: #2C3832;
      --bar: #18211C;

      --text: #FFFFFF;
      --muted: #AEBBB4;

      --radius: 14px;
      --shadow: 0 6px 16px rgba(0,0,0,.25);

      --header-h: 90px;
      --footer-h: 80px;
      --gap: 18px;
      --pad: 20px;
    }

    *{ box-sizing: border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
      overflow:hidden;
    }

    .screen{
      height:100vh;
      display:grid;
      grid-template-rows: var(--header-h) 1fr var(--footer-h);
    }

    /* HEADER */
    header{
      background:var(--bar);
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 var(--pad);
      border-bottom:1px solid rgba(255,255,255,.06);
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
    }

    .logo{
      width:52px;
      height:52px;
      border-radius:10px;
      background:rgba(255,255,255,.08);
      display:grid;
      place-items:center;
      font-weight:700;
      color:var(--muted);
    }

    .brand span{
      font-size:18px;
      font-weight:600;
    }

    .datetime{
      text-align:right;
      line-height:1;
    }

    .time{
      font-size:42px;
      font-weight:600;
    }

    .date{
      margin-top:6px;
      font-size:16px;
      color:var(--muted);
    }

    /* MAIN GRID */
    main{
      padding:var(--pad);
    }

    .kpi-grid{
      height:100%;
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap:var(--gap);
    }

    .kpi{
      background:var(--surface);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:16px;
      display:flex;
      flex-direction:column;
      overflow:hidden;
    }

    .kpi-title{
      font-size:16px;
      font-weight:600;
      color:var(--muted);
      margin-bottom:10px;
      text-transform:uppercase;
      letter-spacing:.4px;
    }

    .kpi-content{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#111;
      border-radius:10px;
      padding:10px;
    }

    /* NUMBER MODE */
    .kpi-number{
      font-size:56px;
      font-weight:700;
      line-height:1;
      text-align:center;
    }

    .kpi-unit{
      display:block;
      font-size:18px;
      font-weight:400;
      color:var(--muted);
      margin-top:6px;
    }

    /* IMAGE MODE */
    .kpi-content img{
      width:100%;
      height:100%;
      object-fit:contain;
    }

    .kpi-note{
      margin-top:10px;
      font-size:14px;
      color:var(--muted);
      text-align:center;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    /* FOOTER */
    footer{
      background:var(--bar);
      display:flex;
      align-items:center;
      padding:0 var(--pad);
      border-top:1px solid rgba(255,255,255,.06);
      font-size:20px;
    }

    /* Responsive fallback */
    @media(max-width:1400px){
      .kpi-number{ font-size:44px; }
      .time{ font-size:34px; }
    }
  </style>
</head>

<body>
<div class="screen">

  <!-- HEADER -->
  <header>
    <div class="brand">
      <div class="logo">MP</div>
      <span>Monte do Pasto</span>
    </div>
    <div class="datetime">
      <div class="time" id="time">--:--</div>
      <div class="date" id="date">---</div>
    </div>
  </header>

  <!-- KPIs -->
  <main>
    <div class="kpi-grid" id="kpiGrid"></div>
  </main>

  <!-- FOOTER -->
  <footer id="ticker">

  </footer>

</div>

<script>
  /* ===== CONFIGURAÃ‡ÃƒO DOS KPIs ===== */
  const kpis = [
    {
      title: "ProduÃ§Ã£o diÃ¡ria",
      type: "number",
      value: "1280",
      unit: "kg",
      note: "Turno da manhÃ£"
    },
    {
      title: "ProduÃ§Ã£o semanal",
      type: "image",
      image: "assets/kpis/producao-semanal.png",
      note: "Ãšltimos 7 dias"
    },
    {
      title: "SeguranÃ§a",
      type: "number",
      value: "64",
      unit: "dias",
      note: "Sem incidentes"
    },
    {
      title: "Qualidade",
      type: "image",
      image: "assets/kpis/qualidade.png",
      note: "Lote atual"
    },
    {
      title: "EficiÃªncia",
      type: "number",
      value: "94",
      unit: "%",
      note: "MÃ©dia semanal"
    }
    // atÃ© 8 KPIs
  ];

  const grid = document.getElementById("kpiGrid");

  kpis.slice(0,8).forEach(kpi => {
    const card = document.createElement("div");
    card.className = "kpi";

    card.innerHTML = `
      <div class="kpi-title">${kpi.title}</div>
      <div class="kpi-content">
        ${
          kpi.type === "image"
          ? `<img src="${kpi.image}" alt="${kpi.title}">`
          : `<div class="kpi-number">
               ${kpi.value}
               ${kpi.unit ? `<span class="kpi-unit">${kpi.unit}</span>` : ``}
             </div>`
        }
      </div>
      <div class="kpi-note">${kpi.note || ""}</div>
    `;

    grid.appendChild(card);
  });

  /* ===== DATA / HORA ===== */
  function tick(){
    const now = new Date();
    const t = new Intl.DateTimeFormat("pt-PT",{hour:"2-digit",minute:"2-digit"}).format(now);
    const d = new Intl.DateTimeFormat("pt-PT",{weekday:"short",day:"2-digit",month:"short"}).format(now);
    document.getElementById("time").textContent = t;
    document.getElementById("date").textContent = d.charAt(0).toUpperCase()+d.slice(1);
  }
  tick();
  setInterval(tick, 30000);

  /* Auto refresh (TV safe) */
  setTimeout(()=>location.reload(), 1000*60*30);
</script>
</body>
</html>
