<!doctype html>
<html lang="pt-PT">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Monte do Pasto Â· Painel</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#1F2A24;
  --surface:#2C3832;
  --bar:#18211C;
  --text:#fff;
  --muted:#AEBBB4;
  --radius:14px;
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Inter,system-ui;
  overflow:hidden;
}

.screen{
  height:100vh;
  display:grid;
  grid-template-rows:80px 1fr 70px;
}

header,footer{
  background:var(--bar);
  display:flex;
  align-items:center;
  padding:0 20px;
}

header{
  justify-content:space-between;
  border-bottom:1px solid rgba(255,255,255,.06);
}

footer{
  border-top:1px solid rgba(255,255,255,.06);
  font-size:20px;
}

main{
  padding:20px;
}

.grid{
  height:100%;
  display:grid;
  gap:18px;
  grid-template-columns:repeat(auto-fit,minmax(420px,1fr));
  align-content:center;
}

.card{
  background:var(--surface);
  border-radius:var(--radius);
  padding:16px;
  display:flex;
  flex-direction:column;
}

.card h3{
  margin:0 0 10px 0;
  font-size:16px;
  font-weight:600;
  color:var(--muted);
  text-transform:uppercase;
}

.content{
  flex:1;
  background:#111;
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:10px;
}

.number{
  font-size:64px;
  font-weight:700;
  text-align:center;
}

.number span{
  display:block;
  font-size:18px;
  color:var(--muted);
}

.content img{
  width:100%;
  height:100%;
  object-fit:contain;
}

.note{
  margin-top:8px;
  font-size:14px;
  color:var(--muted);
  text-align:center;
}
</style>
</head>

<body>
<div class="screen">

<header>
  <strong>Monte do Pasto</strong>
  <div id="clock">--:--</div>
</header>

<main>
  <div class="grid" id="grid"></div>
</main>

<footer>

</footer>

</div>

<script>
const items = [
  {
    active:true,
    title:"ProduÃ§Ã£o diÃ¡ria",
    type:"number",
    value:"1280",
    unit:"kg",
    note:"Turno da manhÃ£"
  },
  {
    active:true,
    title:"ProduÃ§Ã£o semanal",
    type:"image",
    image:"assets/kpis/producao-semanal.png",
    note:"Ãšltimos 7 dias"
  }
];

const grid = document.getElementById("grid");

items.filter(i=>i.active).slice(0,8).forEach(i=>{
  const el = document.createElement("div");
  el.className="card";
  el.innerHTML=`
    <h3>${i.title||""}</h3>
    <div class="content">
      ${i.type==="image"
        ? `<img src="${i.image}">`
        : `<div class="number">${i.value}<span>${i.unit||""}</span></div>`
      }
    </div>
    ${i.note?`<div class="note">${i.note}</div>`:""}
  `;
  grid.appendChild(el);
});

// relÃ³gio
setInterval(()=>{
  document.getElementById("clock").textContent =
    new Intl.DateTimeFormat("pt-PT",{hour:"2-digit",minute:"2-digit"}).format(new Date());
},1000);
</script>
</body>
</html>
